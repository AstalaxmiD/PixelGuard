<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layered Image Protection</title>
</head>
<body>
    <h2>Upload an Image for Layered Protection</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/protect-layered">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Protect Image</button>
    </form>

    <h3>Protected Image Preview</h3>
    <img id="protectedImg" src="" alt="Your protected image will appear here" style="max-width: 500px; display: none;">

    <script>
        const form = document.getElementById('uploadForm');
        const protectedImg = document.getElementById('protectedImg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                // Show preview
                protectedImg.src = url;
                protectedImg.style.display = 'block';

                // Automatically trigger download
                const a = document.createElement('a');
                a.href = url;

                // Extract original filename from input
                const fileInput = document.querySelector('input[name="image"]');
                const originalName = fileInput.files[0].name;
                a.download = `protected_${originalName}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert('Failed to protect image: ' + response.statusText);
            }
        });
    </script>
</body>
</html>
